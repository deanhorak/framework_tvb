<!-- Pursuant to TVB-703, this code should be changed to the standard <fieldset> structure! -->

<div xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:py="http://genshi.edgewall.org/">
    <fieldset id="fieldSetForSliderSpeed">
        <ul> 
            <li> 
                <dl><dt><label for="ctrl-input-speed">Speed</label> 
                        <span class="slider-value" id="slider-value">0</span><span class="slider-value"> timesteps per Frame.</span> 
                    </dt> 
                    <dd><div class="sliderStepDiv" ondblclick="resetSpeedSlider();">
                            <div id="sliderStep" class="shadow"></div>
                        </div> 
                    </dd>
                </dl> 
            </li> 
        </ul> 
    </fieldset> 
     
	<ul class="toolbar-inline">
		<li><button id="ctrl-action-points" class="action action-view" title="Display only cloud of points, without triagles." onclick="wireFrame();" tabindex="1">Points</button></li>
		<li py:if="not defined('isSEEG') and not isOneToOneMapping"><button id="ctrl-action-nodes" class="action action-view" title="Display measurement nodes" onclick="toggleMeasureNodes();" tabindex="1">Nodes</button></li>
		<li><button id="ctrl-action-pause" class="action action-controller-pause" title="Pause/Start Drawing" onclick="pauseMovie();" tabindex="1">Pause</button> </li>
    </ul>

    <fieldset>
		<xi:include href='../commons/state_mode_selector.html'/>
		${drawStateModeSelector(labelsStateVar, 'state-variable-select', 'State variable:', 'changeStateVariable')}
		${drawStateModeSelector(labelsModes, 'mode-select', 'Mode:', 'changeMode')}
		<input id="showBrainLines" type="checkbox" onchange="toggleDrawBoundaries(this);" tabindex="1" py:if="not extended_view and not isOneToOneMapping and not defined('isSEEG')"/>
        <label for="showBrainLines" py:if="not extended_view and not isOneToOneMapping">Show region boundaries</label>
        <br py:if="not extended_view and not isOneToOneMapping"/>
		<input id="showBrainLines" type="checkbox" onchange="toggleDrawTriangleLines(this);" tabindex="1" py:if="not defined('isSEEG')"/>
        <label for="showBrainLines" py:if="not defined('isSEEG')">Show surface triangles</label>
        <br/>
        <input id="inTimeRefreshChkId" type="checkbox" onchange="NAV_setInTimeRefresh(this);" tabindex="1" py:if="not extended_view"/>
        <label for="inTimeRefreshChkId" py:if="not extended_view">In time refresh</label>
        <br/>
        <input id="displayFaceChkId" title="Face approximative will move along with brain navigator." type="checkbox" onchange="switchFaceObject();" tabindex="1" py:if="not defined('isSEEG')"/>
        <label for="displayFaceChkId" py:if="not defined('isSEEG')">Display face approximative shade</label>
    </fieldset>

    <xi:include href='../../flow/color_scheme.html'/>
</div>
